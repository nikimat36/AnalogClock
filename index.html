<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hod">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
        <div class="middle"></div>
        <div class="s-mdl"></div>
        <div class="numbers1">
            <div class="no">
                <div class="n">11</div>
                <div class="n">1</div>
            </div>
            <div class="no">
                <div class="n">7</div>
                <div class="n">5</div>
            </div>
        </div>
        <div class="numbers2">
            <div class="no">
                <div class="n">10</div>
                <div class="n">2</div>
            </div>
            <div class="no">
                <div class="n">8</div>
                <div class="n">4</div>
            </div>
        </div>
        <div class="numbers3">
            <div class="no">
                <div class="n">9</div>
            </div>
            <div class="no">
                <div class="n">3</div>
            </div>
        </div>
        <div class="numbers4">
            <div class="no">
                <div class="n">12</div>
            </div>
            <div class="no">
                <div class="n">6</div>
            </div>
        </div>
    </div>
    <div class="dayNight"></div>
    <script src="script.js"></script>
</body>
</html>
